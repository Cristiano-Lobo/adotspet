<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="main-login">
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="usuario">Primeiro nome</label>
                    <input  id="firstName" type="text" name="firstName" placeholder="Digite seu primeiro nome">
                </div>
                <div class="textfield">
                    <label for="usuario">Sobrenome</label>
                    <input id="lastName" type="text" name="lastName" placeholder="Digite seu sobrenome">
                </div>
                <div class="textfield">
                    <label for="usuario">Seu e-mail</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha">
                </div>
                <div class="textfield">
                    <label for="senha">Repita sua senha</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Repita a sua senha">
                </div>
                <button  class="btn-cadastro">Cadastrar</button>
            </div>
        </div>
    </div>
</body>

</html>
